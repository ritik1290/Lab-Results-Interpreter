<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Head -->
  <circle cx="100" cy="100" r="60" fill="#8D6E63" />
  <!-- Ears -->
  <circle cx="40" cy="100" r="20" fill="#8D6E63" />
  <circle cx="160" cy="100" r="20" fill="#8D6E63" />
  <circle cx="40" cy="100" r="10" fill="#D7CCC8" />
  <circle cx="160" cy="100" r="10" fill="#D7CCC8" />
  <!-- Face -->
  <ellipse cx="100" cy="110" rx="45" ry="35" fill="#D7CCC8" />
  <!-- Eyes -->
  <circle cx="85" cy="95" r="8" fill="white" />
  <circle cx="115" cy="95" r="8" fill="white" />
  <circle cx="85" cy="95" r="3" fill="black">
    <animate attributeName="cy" values="95;96;95" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="115" cy="95" r="3" fill="black">
    <animate attributeName="cy" values="95;96;95" dur="3s" repeatCount="indefinite" />
  </circle>
  <!-- Nose -->
  <circle cx="100" cy="110" r="5" fill="#3E2723" />
  <!-- Mouth -->
  <path d="M 85 125 Q 100 135 115 125" stroke="#3E2723" stroke-width="3" fill="none" />
  <!-- Glasses -->
  <circle cx="85" cy="95" r="15" stroke="#333" stroke-width="2" fill="none" opacity="0.8"/>
  <circle cx="115" cy="95" r="15" stroke="#333" stroke-width="2" fill="none" opacity="0.8"/>
  <line x1="100" y1="95" x2="100" y2="95" stroke="#333" stroke-width="2" /> <!-- Bridge -->
  <!-- Doctor Coat Collar -->
  <path d="M 70 150 L 100 180 L 130 150" fill="white" stroke="#eee" />
</svg>
